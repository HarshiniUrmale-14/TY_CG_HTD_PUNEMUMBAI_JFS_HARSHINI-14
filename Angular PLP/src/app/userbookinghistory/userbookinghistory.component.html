<div class="container card card-body mt-4 ">
    <table class="table table-bordered table-hover ">
        <thead class="bg-dark text-white">
            <tr>
                <th>BOOKING ID</th>
                <th>HOTEL NAME</th>
                <th>ROOM ID</th>
                <th>CHECK IN DATE</th>
                <th>CHECK OUT DATE</th>
                <th>AMOUNT</th>
        </thead>
        <tbody class="text-dark">
            <tr *ngFor='let roomList of roomArray'>
                <td>{{roomList.bookingId}}</td>
                <td>{{roomList.hotelName}}</td>
                <td>{{roomList.roomId}}</td>
                <td>{{roomList.checkinDate}}</td>
                <td>{{roomList.checkoutDate}}</td>
                <td>{{roomList.amount}}</td>
            </tr>
    </table>
</div>
